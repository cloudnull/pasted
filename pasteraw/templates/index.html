{% extends "layout.html" %}
{% block body %}
    <form action="{{ url_for('index') }}" method="post">
        <fieldset>
            <legend>pasteraw <small>a plaintext pastebin service</small></legend>
            {{ form.content(class='input-block-level') }}
            {% if form.content.errors %}
                {% for error in form.content.errors %}
                    <span class="help-block">{{ error }}</span>
                {% endfor %}
            {% endif %}

            <div class="form-actions" style="text-align: right;">
                <button type="submit" class="btn btn-primary">Paste <i class="icon-chevron-right icon-white"></i></button>
            </div>
        </fieldset>
    </form>
{% endblock %}
