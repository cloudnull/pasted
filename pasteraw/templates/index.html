{% extends "layout.html" %}
{% block body %}
    <h2>Home</h2>
    <form action="{{ url_for('index') }}" method="post">
        {{ form.hidden_tag() }}
        <dl>
            <dt>{{ form.content.label }}:
            <dd>{{ form.content }}
            {% if form.content.errors %}
                {% for error in form.content.errors %}
                    <p class=error>{{ error }}</p>
                {% endfor %}
            {% endif %}
        </dl>
        <p><input type="submit" value="Paste">
    </form>
{% endblock %}
