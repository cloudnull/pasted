{% extends "layout.html" %}
{% block body %}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <dl>
            <dt>{{ form.username.label }}:
            <dd>{{ form.username }}
            {% if form.username.errors %}
                {% for error in form.username.errors %}
                    <p class=error>{{ error }}</p>
                {% endfor %}
            {% endif %}
        </dl>
        <p><input type="submit" value="Login">
    </form>
{% endblock %}
