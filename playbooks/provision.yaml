- hosts: all
  gather_facts: False
  tasks:
    - name: update apt cache
      apt:
        update_cache=yes

    - name: install apt packages
      apt:
        pkg={{ item }}
      with_items:
        - git
        - nginx
        - python-dev
        - python-setuptools
        - python-virtualenv
        - supervisor

    - name: download get-pip
      get_url:
        dest=~/get-pip.py
        url=https://bootstrap.pypa.io/get-pip.py

    - name: install pip
      command: python ~/get-pip.py
      args:
        creates: /usr/local/bin/pip

    - name: upgrade pip
      pip:
        name=pip
        state=latest

    - name: create home dir for pasteraw user
      user:
        name=pasteraw
        createhome=yes

- hosts: all
  gather_facts: False
  sudo: True
  sudo_user: pasteraw
  tasks:
    - name: create directories
      file:
        dest={{ item }}
        state=directory
        mode=0700
      with_items:
        - ~/log
        - ~/.ssh

    - name: install pip packages into venv
      sudo_user: pasteraw
      pip:
        name={{ item }} state=latest
        virtualenv=/home/pasteraw/venv
      with_items:
        - pip
        - gunicorn

- hosts: all
  gather_facts: False
  tasks:
    - name: deploy app config
      template:
        src=templates/config.py
        dest=/etc/pasteraw.conf.py
        owner=pasteraw
        group=pasteraw
        mode=0700

    - name: deploy gunicorn config
      template:
        src=templates/supervisor.gunicorn.conf
        dest=/etc/supervisor/conf.d/gunicorn.conf

    - name: create http cache dir
      file:
        path=/var/www/cache
        state=directory
        owner=www-data
        group=www-data
        mode=0700
      notify: restart nginx

    - name: deploy nginx config
      template:
        src=templates/nginx.vhost
        dest=/etc/nginx/sites-enabled/default
        owner=www-data
        group=www-data
        mode=0700
      notify: restart nginx

    - name: ensure supervised processes are present
      shell: /usr/bin/supervisorctl reread && /usr/bin/supervisorctl update

    - name: ensure nginx is running
      service:
        name=nginx
        enabled=yes
        state=started

  handlers:
    - name: restart nginx
      service:
        name=nginx
        state=reloaded

- include: deploy.yaml
