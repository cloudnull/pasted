{% extends "layout.html" %}

{% block paste_body_content %}
        <form action="{{ url_for('index') }}" method="post">
            {{ form.csrf_token }}
            <fieldset>
                {{ form.content(class='pastes-input-box') }}
{%   if form.content.errors %}
{%     for error in form.content.errors %}
                <span class="help-block">{{ error }}</span>
{%     endfor %}
{%   endif %}
                <hr />
                <button type="submit" class="btn btn-primary btn-lg" style="float: right;">Paste <span class="oi oi-chevron-right"></span></button>
            </fieldset>
        </form>
{% endblock %}
